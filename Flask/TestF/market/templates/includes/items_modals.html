<style>
    .modal-content{
        background-color: #212121;
    }
</style>

<div class="modal fade" id="Modal-MoreInfo-{{ item.id }}" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="ModalLabel">
                    {{ item.name }}
                </h5>
                <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close" style="background-color: transparent; border: none;">
                    <span aria-hidden="true">&#128473</span>
                </button>
            </div>
            <div class="modal-body">
                {{ item.description }}
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary"data-bs-dismiss="modal">Close
                </button>
            </div>
        </div>
    </div>
</div>


<div class="modal fade" id="Modal-Purchase-{{ item.id }}" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="ModalLabel">
                    {{ item.name }}
                </h5>
                <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close" style="background-color: transparent; border: none;">
                    <span aria-hidden="true">&#128473</span>
                </button>
            </div>
            <div class="modal-body">
                Are you sure you want to buy {{ item.name }} for ${{ item.price }}?
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary"data-bs-dismiss="modal">Close
                </button>
            </div>
        </div>
    </div>
</div>
